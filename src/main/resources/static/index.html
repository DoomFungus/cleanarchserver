<!DOCTYPE html>
<html>
<head>
    <title>Test websocket client</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<h1>THIS IS PSEUDOCLIENT FOR TESTING WEBSOCKETS OF THE SERVER</h1>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-3">
            <form class="form-inline">
                <button id="StartGame" class="btn btn-default" type="submit" disabled="true">Start Game</button>
            </form>
        </div>
        <div class="col-md-3">
            <form class="form-inline">
                <button id="EndGame" class="btn btn-default" type="submit" disabled="true">End Game</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="turn">Please enter your turn</label>
                    <input type="text" id="turn" class="form-control" placeholder="Your turn here...">
                    <button id="sendTurn" class="btn btn-default" type="submit" disabled="true">Send</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="container" id="turns">

            </div>
        </div>
    </div>
</div>
</body>
</html>
